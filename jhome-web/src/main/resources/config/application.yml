#=========================================#
#========== Shrio 基础配置信息 ===========#

#=========================================#
shiro:
  filterChainDefinitionMap: |

    /static/**: anon,
    /css/**: anon,
    /images/**: anon,
    /js/**: anon,
    /script/**: anon,
    /web/**: authc,
    /**: authc
  LoginUrl: http://127.0.0.1:8100/jhome/account/login
  SuccessUrl: /${jhome.sysproperties.adminPath}/web/index
  UnauthorizedUrl: /${jhome.sysproperties.adminPath}/sys/error

