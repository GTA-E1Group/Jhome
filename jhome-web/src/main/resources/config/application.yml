    # 前端基础路径
    frontPath: web
    #消息服务配置
    queueconfig:
      #队列服务器地址
      hostName: 192.168.43.93
      #用户名
      userName: daxu
      #密码
      passWord: 13528764027
      #虚拟主机
      virtualHost: dxhost
#======================================#
#========== com.nettyServer.Server settings ===========#
#======================================#
server:
  port: 8111
  servlet:
    context-path: /jhome
  tomcat:
    uri-encoding: UTF-8



# 日志支持
logging.level.project.user.UserClient: DEBUG
